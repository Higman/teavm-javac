<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="teavm/runtime.js"></script>
    <script src="teavm/classes.js"></script>
  </head>
  <body onload="main()">
    <div>
      <textarea cols="100" rows="30" id="source-code">public class Hello {
    public static void main(String[] args) {
        System.out.println("Hello, world!");
    }
}</textarea>
    </div>
    <div>
      <button id="compile-button">Compile</button>
    </div>
    <div>
      <textarea cols="100" rows="15" id="stdout" readonly></textarea>
    </div>

    <script type="text/javascript">
      var stdout = document.getElementById("stdout");
      window.addEventListener("message", function (event) {
          var request = JSON.parse(event.data);
          if (request.command === "stdout") {
              stdout.value = stdout.value += request.line + "\n";
          }
      })
    </script>
  </body>
</html>
